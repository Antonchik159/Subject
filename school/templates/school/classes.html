{% extends "school/base.html" %}

{% block title %}
Класи
{% endblock %}

{% block content %}
    <h1>Усі класи</h1>
    {% if clas %}
        {% for c in clas %}
            <div class="alert alert-info mt-4">
                    <h3>{{ c.clas_name }}</h3>
                    <p>{{ c.grade }}</p>
            </div>
        {% endfor %}
    {% else %}
        <h3>Нажаль немає данних</h3>
    {% endif %}
    <center>
        <a href="{% url 'create' %}" class="btn btn-success">Додати клас</a>
    </center>
{% endblock %}
